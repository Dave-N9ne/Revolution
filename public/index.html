<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <link rel="stylesheet" href="../src/css/base.css" />
    <link rel="stylesheet" href="../src/css/media.css" />
    <!-- ! переделать все картинки в webp и avif -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header class="header">
      <div
        id="header-container"  
        class="container header__container header-container">
        <!-- ! сделать в реакте header -->
        <nav class="header__nav header-nav nav">
          <div class="header__logo"></div>
          <div class="header__control">
            <div class="header__cart"></div>
            <div class="button header__burger">
              <span></span>
            </div>
          </div>
        </nav>
        <div class="header__row">
          <div class="header__content">
            <h1 class="header__main-title main-title"></h1>
          </div>
          <video src="" class="header__video video"></video>
          <nav class="header__sidebar sidebar"></nav>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="coffee">
        <div class="container coffee__container">
          <ul class="coffee__list coffee__grid grid">
            <li class="coffee__item coffee__grid-element grid-element">
              <article class="coffee__article">
                <div class="coffee__logo">
                  <img
                    src="./images/icons/coffee-icon-1.svg" 
                    alt=""
                  />          
                </div>
                <h3 class="coffee__sub-title sub-title"></h3>
                <p class="coffee__desc desc"></p>
              </article>
            </li>
            <li class="coffee__item coffee__grid-element grid-element">
              <article class="coffee__article">
                <div class="coffee__logo">
                  <img
                    src="./images/icons/coffee-icon-2.svg" 
                    alt=""
                  />
                </div>
                <h3 class="coffee__sub-title sub-title"></h3>
                <p class="coffee__desc desc"></p>
              </article>
            </li>
            <li class="coffee__item base__grid-element grid-element">
              <article class="coffee__article">
                <div class="coffee__logo">
                  <img
                    src="./images/icons/coffee-icon-3.svg" 
                    alt=""
                  />
                </div>
                <h3 class="coffee__sub-title sub-title"></h3>
                <p class="coffee__desc desc"></p>
              </article>
            </li>
            <li class="coffee__item coffee__grid-element grid-element">
              <article class="coffee__article">
                <div class="coffee__logo">
                  <img
                    src="./images/icons/coffee-icon-4.svg" 
                    alt=""
                  />
                </div>
                <h3 class="coffee__sub-title sub-title"></h3>
                <p class="coffee__desc desc"></p>
              </article>
            </li>
          </ul>
        </div>
      </section>
      <div id="root">
        <!-- ! сделать 2 слайдера (1 двойной и 1 обычный) и табы на React -->
      </div>
    </main>
    <footer class="footer">
      <div class="container footer__container">
        <span class="footer__copyright">
          © Revo Coffee Việt Nam - 2018
        </span>
      </div>
    </footer>
  </body>
</html>
